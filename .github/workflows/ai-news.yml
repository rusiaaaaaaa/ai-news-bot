name: AI News Bot

on:
  schedule:
    - cron: '*/30 * * * *'  # 매 30분마다 (UTC 기준)
  workflow_dispatch:          # 수동으로 테스트할 때 쓰는 버튼

jobs:
  send-news:
    runs-on: ubuntu-latest

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 3.12 설치
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: 필요한 패키지 설치
        run: |
          pip install google-genai feedparser requests pytz

      - name: AI 뉴스 브리핑 보내기
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
        run: python main.py
